<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تسجيل دخول المريض — CAQM</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #6ee7b7;
            --muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.04);
            --radius: 14px;
            font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            background: radial-gradient(1000px 600px at 10% 10%, rgba(34, 197, 94, 0.07), transparent),
                linear-gradient(180deg, #071029 0%, #071228 60%);
            color: #e6eef8;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: 18px;
            padding: 28px;
            box-shadow: 0 10px 40px rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.04);
            width: 100%;
            max-width: 420px;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 20px;
            text-align: center
        }

        p.muted {
            text-align: center;
            color: var(--muted)
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 20px
        }

        label {
            font-size: 14px;
            color: var(--muted)
        }

        .input {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.03);
            padding: 12px 14px;
            border-radius: 10px;
            color: inherit;
            outline: none;
            width: 100%;
        }

        .input:focus {
            box-shadow: 0 6px 18px rgba(16, 185, 129, 0.06);
        }

        .btn {
            background: linear-gradient(90deg, var(--accent), #34d399);
            color: #042018;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.12);
        }

        .footer {
            text-align: center;
            color: var(--muted);
            font-size: 13px;
            margin-top: 10px
        }
    </style>
</head>

<body>
    <main class="card">
        <h2>تسجيل دخول المريض</h2>
        <p class="muted">أدخل بيانات حسابك للمتابعة.</p>
        <form id="loginForm" action="#" method="post">
            <label for="email">البريد الإلكتروني</label>
            <input id="email" class="input" name="email" type="email" placeholder="name@example.com" required />
            <label for="password">كلمة المرور</label>
            <input id="password" class="input" name="password" type="password" placeholder="********" minlength="8"
                required />
            <button type="submit" class="btn">تسجيل الدخول</button>
        </form>
        <div class="footer">CAQM © 2025</div>
    </main>
</body>

</html>
